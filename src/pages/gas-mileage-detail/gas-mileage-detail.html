<ion-header>
  <ion-navbar color="black">
    <ion-buttons end>
      <button ion-button icon-only (click)="gotoSettingPage()">
        <ion-icon name="settings"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      <ion-icon (click)="dismissing()" style="font-size:1em;margin-right:7%" name="arrow-back"></ion-icon>CONSUMPTION
      DETAIL
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="page-main">

    <section class="page-main">
        <ion-card class="bg">
               <h1>Consumption
               <button class="fl-6" ion-button (click)="gotoAddMileagePage()" style="background-color: white"><span style="color: #005596; margin-right: 1rem; font-size: 2rem; text-transform: capitalize ">Add  </span>
               <ion-icon name="add-circle" style="color: #9C1B30; font-size: 3rem"></ion-icon> </button>
               </h1>
       </ion-card>

       <ul class="card-list">
           <li>
               <div class="media-card media-bg" *ngFor="let record of mileageRecords">
               <div class="media-header" (click) = "editMileageRecord(record)">
                  <div class="border-circle">
                     <ion-icon class='fa' name="water"> </ion-icon>
                   </div>
                   <div class="float-left">
                      <h2 class="sub-title ml-2">{{record.mileageLitre}} {{gasUnit}}</h2>
                      <h2 class="sub-title-copy ml-2">{{currencyPreference}} {{record.mileageCost}} | {{record.mileageDateString}}</h2>
                  </div>
               </div>
                  <div class="media-header-right">
                      <div class="float-right d-flex">
                       <div class="arrow-circle mb-2 mr-2">
                           <ion-icon class='fa ion-icon' name="create" style="color: white" (click)="editMileageRecord(record)"> </ion-icon>
                       </div>
                       <div class="arrow-circle">
                           <ion-icon class='fa ion-icon' name="trash" style="color: white" (click)="deleteMileageRecord(record)"> </ion-icon>
                       </div>
                   </div>
                  </div>
               </div>
           </li>
       </ul>

   </section>

</ion-content>
