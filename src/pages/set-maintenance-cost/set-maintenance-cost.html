<ion-header>
  <ion-navbar color="secondary">
    <ion-buttons end>
      <button ion-button icon-only (click)="gotoSettingPage()">
        <ion-icon name="settings"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      <ion-icon (click)="dismissing()" style="font-size:1em;margin-right:7%" name="arrow-back"></ion-icon>Add
      Maintenance Record
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

    <section class="page-main">
        <div class="form">
            <div class="thumbnail"><img src="../../assets/imgs/carM.png"></div>
            <form class="login-form">
                <ion-label class='text-left mtb-8 w-25'>DATE</ion-label>
                <ion-datetime class="inputDate" displayFormat=" D MMM, YYYY " max="2030" name="date" [(ngModel)]="maintenanceDate"></ion-datetime>
                <ion-label class='text-left mtb-8 w-25'>ITEM</ion-label>
                <ion-input type="text" name="item" [(ngModel)]="maintenanceItem"></ion-input>
                <p class='errorMsg' *ngIf="(this.maintenanceItem == undefined || this.maintenanceItem == '') && this.buttonClicked == true">Please
                    enter maintenance item</p>
                <ion-label class='text-left mtb-8'>{{currencyPreference}}</ion-label>
                <ion-input type="number" name="cost" [(ngModel)]="maintenanceCost"></ion-input>
                <p class='errorMsg'
                 *ngIf="(this.maintenanceCost == undefined || this.maintenanceCost == '') && this.buttonClicked == true">Please
                    enter maintenance cost</p>
                <button ion-button class='mt-4' (click)="saveRecord()">Save Record</button>
            </form>
        </div>
    </section>

</ion-content>
