<ion-header>

  <ion-navbar color="secondary">
    <ion-title text-center>Add Maintenance Cost</ion-title>
  
  </ion-navbar>

</ion-header>

<ion-content padding>

  



    <ion-item>
      <ion-label floating>Item:</ion-label>
      <ion-input type="text" [(ngModel)]="maintenanceItem"></ion-input>
    </ion-item>
    <p  [class.invalid] style="color: #ea6153;" *ngIf=' buttonClicked && ((this.maintenanceItem == null) || (this.maintenanceItem == "") || (this.maintenanceItem == " "))'> Please Enter maintenance Item</p>

    <ion-item>
      <ion-label floating>Date:</ion-label>
      <ion-datetime displayFormat=" DDDD MMM D, YYYY" min="2015" max="{{currentDate}}"  donText ="Select" [(ngModel)]="maintenanceDate"></ion-datetime>
    </ion-item>
    <p  [class.invalid] style="color: #ea6153;" *ngIf=' buttonClicked && ((this.maintenanceDate == null) || (this.maintenanceDate == "") || (this.maintenanceDate == " "))'> Please Enter maintenance Date</p>
  
    <ion-item>
      <ion-label floating>{{currency}}</ion-label>
      <ion-input type="number" [(ngModel)]="maintenanceCost"></ion-input>
    </ion-item>
    <p  [class.invalid] style="color: #ea6153;" *ngIf=' buttonClicked && ((this.maintenanceCost == null) || (this.maintenanceCost == "") || (this.maintenanceCost == " "))'> Please Enter maintenance Cost</p>

    <ion-row>
      <ion-col class="twoTopPadding">
        <button ion-button full color="secondary" style="height: 3.5rem;font-size: 1.4rem;font-weight: 100;text-transform: uppercase;border-radius: 25px; border-right-width: 1px; border-left-width: 1px; margin-left: 0.5%" (click)= "savemaintenancesetting()">Add </button>
      </ion-col>
    </ion-row>

</ion-content>
