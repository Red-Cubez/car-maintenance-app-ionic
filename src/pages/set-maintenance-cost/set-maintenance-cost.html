<ion-header>

  <ion-navbar color="secondary">
    <ion-title text-center>Add Maintenance Cost</ion-title>
  
  </ion-navbar>

</ion-header>

<ion-content padding>

  



    <ion-item>
      <ion-label floating>Item:</ion-label>
      <ion-input type="text" [(ngModel)]="maintenanceItem"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Date:</ion-label>
      <ion-datetime displayFormat=" DDDD MMM D, YYYY" min="2015" max="{{currentDate}}"  donText ="Select" [(ngModel)]="maintenanceDate"></ion-datetime>
    </ion-item>
    <p  [class.invalid] style="color: #ea6153;" *ngIf=' buttonClicked && ((this.maintenanceDate == null) || (this.maintenanceDate == "") || (this.maintenanceDate == " "))'> Please Enter Name</p>
  
    <ion-item>
      <ion-label floating>{{currency}}</ion-label>
      <ion-input type="number" [(ngModel)]="maintenanceCost"></ion-input>
    </ion-item>

    <ion-item text-center color="secondary" (click)= "savemaintenancesetting()">
        Add
      </ion-item>

</ion-content>
