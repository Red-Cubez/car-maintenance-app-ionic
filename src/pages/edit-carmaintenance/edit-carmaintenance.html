<!--
  Generated template for the SetMaintenanceCostPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

    <ion-navbar color="secondary">
      
      <ion-buttons end>
        <button ion-button icon-only (click)= "savemaintenancesetting()">
          <ion-icon name="ios-checkmark-circle-outline"></ion-icon>
        </button>
      </ion-buttons>
      <ion-title>Edit Maintenance</ion-title>
    
    </ion-navbar>
  
  </ion-header>
  
  <ion-content padding>
  
    <ion-card>
  
      <ion-item text-center color="secondary">
        Add
      </ion-item>
  
      <ion-item>
        <ion-label floating>Item:{{itemTemp}}</ion-label>
        <ion-input type="text" [(ngModel)]="item"></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-label floating>Date:{{dateTemp}}</ion-label>
        <ion-datetime displayFormat=" DDDD MMM D, YYYY" min="2015" max="2100"  donText ="Select" [(ngModel)]="date">{{dateTemp}}</ion-datetime>
      </ion-item>
    
      <ion-item>
        <ion-label floating>{{settingDataMaintenance.currencyType}}:{{costTemp}}</ion-label>
        <ion-input type="number" [(ngModel)]="cost"></ion-input>
      </ion-item>
   
    </ion-card>
  
  </ion-content>
