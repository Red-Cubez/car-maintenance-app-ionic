<!--
  Generated template for the SetMaintenanceCostPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
  <ion-header>

    <ion-navbar color="secondary">
      
        <ion-buttons end>
            <button ion-button icon-only (click) = "gotoSettingPage()" >
            <ion-icon name="settings"></ion-icon>
            </button>
            </ion-buttons>
      <ion-title text-center>Edit Maintenance Record</ion-title>
    
    </ion-navbar>
  
  </ion-header>
  
  <ion-content padding>
  
    
  
      <ion-item>
        <ion-label floating>Item : {{itemTemp}}</ion-label>
        <ion-input type="text" [(ngModel)]="item"></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-label floating>Date : {{dateTemp}}</ion-label>
        <ion-datetime displayFormat=" DDDD MMM D, YYYY" min="2015" max="{{currentDate}}"  donText ="Select" [(ngModel)]="date">{{dateTemp}}</ion-datetime>
      </ion-item>
    
      <ion-item>
        <ion-label floating>{{currency}} : {{costTemp}}</ion-label>
        <ion-input type="number" [(ngModel)]="cost"></ion-input>
      </ion-item>
      <ion-item text-center color="secondary" (click)= "savemaintenancesetting()">
          Save
        </ion-item>
   
    <div>
      <ion-buttons end>
        <button ion-button icon-only color="danger" (click)="delete()">
          <ion-icon name="ios-trash-outline"></ion-icon>
        </button>
      </ion-buttons>
    </div>
  
  </ion-content>
