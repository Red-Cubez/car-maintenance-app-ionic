<ion-header>
  <ion-navbar color="black">
    <ion-buttons end>
      <button ion-button icon-only (click)="gotoSettingPage()">
        <ion-icon name="settings"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      <ion-icon (click)="dismissing()" style="font-size:1em;margin-right:7%" name="arrow-back"></ion-icon>Edit
      Record
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="page-main">

    <section>
        <div class="card-img-overlay">
            <div class="form">
                <form class="login-form">
                    <div class="d-flex flex-column">
                        <ion-label class="text-white">Date</ion-label>
                        <ion-datetime class="inputDate" displayFormat=" D MMM, YYYY " max="2030" name="date" [(ngModel)]="maintenanceDate"></ion-datetime>
                    </div>
                    <div class="d-flex flex-column">
                        <ion-label class="text-white">Item  <span style="font-size: 1.5rem">(i.e Service, Alignment)</span></ion-label>
                        <ion-input type="text" name="item" [(ngModel)]="maintenanceItem"></ion-input>
                    </div>
                    <div class="d-flex flex-column">
                        <ion-label class='text-left mtb-8 text-white'>{{currencyPreference}}</ion-label>
                      <ion-input type="number" name="cost" [(ngModel)]="maintenanceCost"></ion-input>
                  </div>
                  <button ion-button class='mt-4' (click)="saveRecord()">Update Record</button>
                </form>
            </div>
        </div>
    </section>

</ion-content>
