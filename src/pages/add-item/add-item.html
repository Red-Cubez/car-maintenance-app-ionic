<ion-header>

  <ion-navbar color="secondary">
     
    <ion-buttons end>
    <button ion-button icon-only (click)= "saveitems()">
    <ion-icon name="ios-checkmark-circle-outline"></ion-icon>
    </button>
    </ion-buttons>


    <!-- <ion-buttons left>
    <button ion-button icon-only (click)="goback()">
    <ion-icon name="arrow-back"></ion-icon>
    </button>
    </ion-buttons> -->


    <ion-title>Add Items</ion-title>

  </ion-navbar>

</ion-header>


<ion-content padding>
  
  <ion-card>

    <ion-item text-center color="secondary">
    Item Name
    </ion-item>
 

    <ion-item>
    <ion-label floating>Make:</ion-label>
    <ion-input type="text" required [(ngModel)]="carMake"></ion-input>
    </ion-item>


    <ion-item>
    <ion-label floating>Model:</ion-label>
    <ion-input type="text" required  [(ngModel)]="carModel"></ion-input>
    </ion-item>  


    <ion-item>
    <ion-label floating>Year:</ion-label>
    <ion-datetime displayFormat="YYYY" min="1970" max="2020"  donText ="Select" [(ngModel)]="carYear"></ion-datetime>
    </ion-item> 


    <ion-item>
    <ion-label floating>Mileage:</ion-label>
    <ion-input type="text"  [(ngModel)]="carMileage" ></ion-input>
    </ion-item>


  </ion-card>
      
</ion-content>
