<ion-header>

  <ion-navbar color="secondary">
  <ion-title>maintenance Cost $ Schedule </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>


  <ion-card>

    <ion-item text-center color="secondary">
     Detail
    </ion-item>


    <ion-item>

    <ion-row>
    <ion-col>
     Item
    </ion-col>
    <ion-col>
     Date
    </ion-col>
    <ion-col  >
     {{settingdatareq.currencyPrefernce}}
    </ion-col>
    </ion-row>

    <ion-row  *ngFor = "let final of maintenancedataitems">
    <ion-col *ngIf="final.indexonMaintenance == indexonMaintenancedetail">
    {{final.maintenanceItem}}
    </ion-col>
    <ion-col *ngIf="final.indexonMaintenance == indexonMaintenancedetail">
      {{final.maintenanceDate}}
    </ion-col>
    <ion-col *ngIf="final.indexonMaintenance == indexonMaintenancedetail">
     {{final.maintenanceCost}}
    </ion-col>
    </ion-row>
    </ion-item>

  </ion-card>

  <ion-buttons end>
     <button ion-button icon-only style="padding-left: 8px" (click)="gotosetmaintenancecost()">Add<ion-icon name="add-circle">
     </ion-icon></button>
  </ion-buttons>
    

</ion-content>
