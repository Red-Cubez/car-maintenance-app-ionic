<ion-header>
  
  <ion-navbar color="secondary">
      <ion-buttons end>
          <button ion-button icon-only (click) = "gotoSettingPage()" >
          <ion-icon name="settings"></ion-icon>
          </button>
          </ion-buttons>
    <ion-title text-center>Maintenance Costs</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
      <ion-row color="secondary" class="backg" style="width:100%; font-size: 1.8rem; margin-top:5%;">
        <ion-col text-center class="colColor">
          Item
        </ion-col>
        <ion-col text-center class="colColor">
          Date
        </ion-col>
        <ion-col *ngIf="settingDataMaintenance.currencyType != Null" text-center class="colColor">
          {{currency}}
        </ion-col>
      </ion-row>
      <ion-row *ngFor = "let final of maintenanceDataItems" (click)="editmaintenance(final)" style="width:100%; margin-top:3%;">
        <ion-col *ngIf="final.indexonMaintenance == relationNumber" text-center>
          {{final.maintenanceItem}}
        </ion-col>
        <ion-col *ngIf="final.indexonMaintenance == relationNumber" text-center>
          {{final.maintenanceDate}}
        </ion-col>
        <ion-col *ngIf="final.indexonMaintenance == relationNumber" text-center>
          {{final.maintenanceCost}}
        </ion-col>
      </ion-row>
  <ion-card *ngIf="maintenanceDataItems != null">
    <ion-row text-center>
      <ion-col text-center>

      </ion-col>
      <ion-col text-center style="margin-top:6%">
        <p style="height: 3.5rem;font-size: 1.4rem;font-weight: 800;text-transform: uppercase;border-radius: 25px; border-right-width: 1px; border-left-width: 1px;color:rgb(17, 80, 48);">Total = </p>
      </ion-col>
      <ion-col text-center style="margin-top:6%; margin-left:6%">
        <p style="height: 3.5rem;font-size: 1.4rem;color:rgb(17, 80, 48);font-weight: 1000;text-transform: uppercase;border-radius: 25px; border-right-width: 1px; border-left-width: 1px;margin-left:10%">{{sumOfmaintenanceCost}}</p>
      </ion-col>
    </ion-row>
   
  </ion-card>    
  <ion-row>
    <ion-col class="twoTopPadding">
      <button ion-button full  style="height: 3.5rem;font-size: 1.4rem;font-weight: 100;text-transform: uppercase;border-radius: 25px; border-right-width: 1px; border-left-width: 1px" (click)="gotosetmaintenancecost()">Add</button>
    </ion-col>
  </ion-row>
</ion-content>
