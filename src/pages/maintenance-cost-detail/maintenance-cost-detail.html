<ion-header>
  
  <ion-navbar color="secondary">
      <ion-buttons end>
          <button ion-button icon-only (click) = "gotoSettingPage()" >
          <ion-icon name="settings"></ion-icon>
          </button>
          </ion-buttons>
    <ion-title text-center>Maintenance Costs </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  
 
    
    <ion-item text-center color="secondary">
      Detail
    </ion-item>


    <ion-item text-center>
      <ion-row>
        <ion-col>
          Item
        </ion-col>
        <ion-col>
          Date
        </ion-col>
        <ion-col *ngIf="settingDataMaintenance.currencyType != Null" >
          {{currency}}
        </ion-col>
      </ion-row>
    </ion-item>

    <ion-item   text-center >

      <ion-row *ngFor = "let final of maintenanceDataItems" (click)="editmaintenance(final)">
        <ion-col *ngIf="final.indexonMaintenance == relationNumber" >
          {{final.maintenanceItem}}
        </ion-col>
      
        <ion-col *ngIf="final.indexonMaintenance == relationNumber">
          {{final.maintenanceDate}}
        </ion-col>
        <ion-col *ngIf="final.indexonMaintenance == relationNumber">
          {{final.maintenanceCost}}
        </ion-col>
      </ion-row>
     
    </ion-item>
  <ion-buttons end>
    <button ion-button icon-only style="padding-left: 8px" (click)="gotosetmaintenancecost()">Add<ion-icon name="add-circle">
    </ion-icon></button>
  </ion-buttons>
    
</ion-content>
