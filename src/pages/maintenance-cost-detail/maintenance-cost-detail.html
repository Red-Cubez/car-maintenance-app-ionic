    <section class="page-main">
        <ion-card class="bg">
               <h1>Maintenance
               <button class="fl-6" ion-button (click)="gotoAddManitenancePage()" style="background-color: white"><span style="color: #005596; margin-right: 1rem; font-size: 2rem; text-transform: capitalize ">Add  </span>
               <ion-icon name="add-circle" style="color: #9C1B30; font-size: 3rem"></ion-icon> </button>
               </h1>
       </ion-card>

       <ul class="card-list">
           <li>
               <div class="media-card media-bg" *ngFor="let record of maintenanceRecords">
               <div class="media-header" (click)="editMaintenanceRecord(record)">
                  <div class="border-circle">
                     <ion-icon class='fa' name="build"> </ion-icon>
                   </div>
                   <div class="float-left">
                      <h2 class="sub-title ml-2">{{record.maintenanceItem}}</h2>
                      <h2 class="sub-title-copy ml-2">{{currencyPreference}} {{record.maintenanceCost}} | {{record.maintenanceDateString}}</h2>
                    </div>
               </div>
                  <div class="media-header-right">
                      <div class="float-right d-flex">
                       <div class="arrow-circle mb-2 mr-2">
                           <ion-icon class='fa ion-icon' name="create" style="color: white" (click)="editMaintenanceRecord(record)"> </ion-icon>
                       </div>
                       <div class="arrow-circle">
                           <ion-icon class='fa ion-icon' name="trash" style="color: white" (click)="deleteMaintenanceRecord(record)"> </ion-icon>
                       </div>
                   </div>
                  </div>
               </div>
           </li>
       </ul>

   </section>
