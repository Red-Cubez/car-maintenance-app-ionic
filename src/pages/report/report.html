<ion-header>

    <ion-navbar color="secondary">
       <ion-title text-center>Reports</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-slides pager>
    <ion-slide >
      {{carNameOnReport}}'s Maintenance Cost 
      <canvas #barCanvas></canvas>
    </ion-slide>
    
    <ion-slide >
      {{carNameOnReport}}'s Mileage Cost 
      <canvas #doughnutCanvas></canvas>  
    </ion-slide>
    
    <ion-slide >
      {{carNameOnReport}}'s Yearly Report 
      <canvas #lineCanvas></canvas>
    </ion-slide>
      
  </ion-slides>

</ion-content>
