<ion-header>
  <ion-navbar color="secondary">
    <ion-buttons end>
    <button ion-button icon-only (click) = "gotoSettingPage()" >
    <ion-icon name="settings"></ion-icon>
    </button>
    </ion-buttons>
    <ion-title text-center>Car Log</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-row>
    <ion-col>
      <ion-label style="font-size:16px; margin-left:3%">Vehicles</ion-label>
    </ion-col>
  </ion-row>
  <ion-row *ngFor="let carItem of CarItems" (click)="gotocardetailpage(carItem)">
    <ion-col>
      <ion-card >
        <ion-card-header>
            {{carItem.carMake}} {{carItem.carModel}} ({{carItem.carYear}})
        </ion-card-header>
      </ion-card>
    </ion-col>
  </ion-row>
    
  <ion-row>
    <ion-col class="twoTopPadding">
      <button ion-button full  style="height: 3.5rem;font-size: 1.4rem;font-weight: 500;text-transform: uppercase;border-radius: 25px; border-right-width: 1px; border-left-width: 1px; width: 92%; margin-left: 4%" (click)="gotoadditempage()">Add </button>
    </ion-col>
  </ion-row>
</ion-content>
