<ion-header>
  <ion-navbar color="secondary">
      <ion-buttons end>
          <button ion-button icon-only (click) = "gotosettings()" >
            <ion-icon name="settings"></ion-icon>
          </button>
        </ion-buttons>
    <ion-title>
      Car Maintenance
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>
    <div class="item row" style="width: 100%">
      <div class="col">
        <ion-label style="font-size:16px">Name</ion-label>
        <ion-card></ion-card>
      </div>
      <!-- <div class="col">
        <ion-label style="font-weight: bold; font-size:14px">DOB</ion-label>
      </div> -->
    </div>
    <button ion-item  (click)="gotocardetailpage()">
      <div class="item row cell bg-primary-darker">
        <div class="col">
        {{CarItems}}
        </div>
        <ion-buttons end>
        <button ion-button icon-only color="danger" (click)="delete(Person)">
          <ion-icon name="ios-trash-outline"></ion-icon>
        </button>
      </ion-buttons>
      </div>
    </button>
  </ion-list>
  <ion-buttons end>
  <button ion-button (click)="gotoadditempage()"><ion-icon name="add-circle">
    </ion-icon></button>
 </ion-buttons>
</ion-content>
