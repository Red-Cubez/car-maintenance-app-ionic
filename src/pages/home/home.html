<ion-header>
  <ion-navbar color="secondary">
    <ion-buttons end>
    <button ion-button icon-only (click) = "gotoSettingPage()" >
    <ion-icon name="settings"></ion-icon>
    </button>
    </ion-buttons>
    <ion-title text-center>Car Maintenance</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <div class="item row" style="width: 100%">
      <div class="col">
        <ion-label style="font-size:16px">Name</ion-label>
      </div>
    </div>
      <button ion-item *ngFor="let carItem of CarItems" (click)="gotocardetailpage(carItem)">
        <div class="item row cell bg-primary-darker">
          <div class="col">
            {{carItem.carMake}}
          </div>
          <ion-buttons end>
            <button ion-button icon-only color="danger" (click)="delete(carItem)">
              <ion-icon name="ios-trash-outline"></ion-icon>
            </button>
          </ion-buttons>
        </div>
      </button>
  </ion-list>
  <ion-buttons end>
    <button ion-button (click)="gotoadditempage()"><ion-icon name="add-circle">
    </ion-icon></button>
  </ion-buttons>
</ion-content>
