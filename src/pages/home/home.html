<ion-header>
  <ion-navbar color="secondary">
    <ion-buttons end>
      <button ion-button icon-only (click)="gotoSettingPage()">
        <ion-icon name="settings"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Car Log</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <h2 style="margin-left: 3%">Vehicles</h2>
  <ion-card style="box-shadow: 0 0 6px gray">
    <ion-card *ngFor="let car of carData" (click)="editRecord(car)">
      <ion-row>
        <ion-col col-10 class="fontSize" style="padding-left:5%;font-size:1.7rem">
          {{car.carModel}}
        </ion-col>
        <ion-col style="justify-content:center">
          <ion-icon style="font-size:2.2em;color:red" name="trash">
          </ion-icon>
        </ion-col>
      </ion-row>
    </ion-card>
  </ion-card>
  <ion-buttons end style="margin-right:3%;margin-top:7%">
    <button ion-button icon-only style="padding-left: 8px;margin-left: 5%" (click)="gotoAddRecordPage()">Create
      Vehicle<ion-icon name="add-circle">
      </ion-icon>
    </button>
  </ion-buttons>
</ion-content>
