<ion-header>
  <ion-navbar color="secondary">
    <ion-buttons end>
      <button ion-button icon-only (click)="savesetting()">
        <ion-icon name="ios-checkmark-circle-outline"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>settings</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-item >
    <ion-label *ngIf="settingDataarr.currencyType != Null">Currency Preference . {{settingDataarr.currencyType}}  </ion-label>
    <ion-select [(ngModel)]="currencyPreference" >
      <ion-option >Dollar</ion-option>
      <ion-option >PKR</ion-option>
    </ion-select>
  </ion-item>

  <ion-item >
    <ion-label *ngIf="settingDataarr.gasUnit != null">Gasoline Unit . {{settingDataarr.gasUnit}} </ion-label>
    <ion-select  [(ngModel)]="gasUnit">
      <ion-option >Gallons</ion-option>
      <ion-option >Litres</ion-option>
    </ion-select>
  </ion-item>

  <ion-item  >
    <ion-label *ngIf="settingDataarr.distanceUnit != null">Distance Unit . {{settingDataarr.distanceUnit}}</ion-label>
    <ion-select [(ngModel)]="distanceUnit" >
      <ion-option >Killometers</ion-option>
      <ion-option >Miles</ion-option>
    </ion-select>
  </ion-item>
</ion-content>
