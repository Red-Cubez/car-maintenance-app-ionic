<!--

  Ionic pages and navigation.

<ion-header>
  <ion-navbar color="black">
    <ion-title>
      <ion-icon (click)="dismissing()" style="font-size:1em;margin-right:7%" name="arrow-back"></ion-icon>SETTINGS
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="page-main">

  <ion-item>
      <ion-label class="flex-d">        
          <div class="float-left">
              <h2 class="sub-title ml-2">Currency</h2>
            </div>
          </ion-label>
    <ion-select [(ngModel)]="currencyPreference" interface="popover" (ionChange)="changingCurrencyType()" style="color: #9C1B30">
      <ion-option value="£">British-Pound (£)</ion-option>
      <ion-option value="C$">Canadian-Dollar (C$)</ion-option>
      <ion-option value="Rs">Pakistan Rupee (Rs)</ion-option>
      <ion-option value="$">US Dollar ($) </ion-option>
      <ion-option value="	¥">Yuan (¥)</ion-option>
      <ion-option value="€">Euro (€)</ion-option>
      <ion-option value="₹">Indian Rupee (₹) </ion-option>
      <ion-option value="﷼">Iranian Rial (﷼)</ion-option>
      <ion-option value="₩">Korean Won (₩)</ion-option>
      <ion-option value="RM">Malaysian Ringgit (RM) </ion-option>
      <ion-option value="ر.س">Saudi Riyal (ر.س)</ion-option>
    </ion-select>
  </ion-item>

  <ion-item>
      <ion-label class="flex-d">        
          <div class="float-left">
              <h2 class="sub-title ml-2">Gasoline Unit</h2>
            </div>
          </ion-label>
    <ion-select [(ngModel)]="gasUnit" interface="popover" (ionChange)="changingGasUnit()" style="color: #9C1B30"> 
      <ion-option value='Gallon(s)'>Gallons</ion-option>
      <ion-option value='Litre(s)'>Litres</ion-option>
    </ion-select>
  </ion-item>

  <ion-item>
    <ion-label class="flex-d">        
      <div class="float-left">
          <h2 class="sub-title ml-2">Distance Unit</h2>
        </div>
      </ion-label>
    <ion-select [(ngModel)]="distanceUnit" interface="popover" (ionChange)="changingDistanceUnit()" style="color: #9C1B30">
      <ion-option value="Km">Kilometers</ion-option>
      <ion-option value="Miles">Miles</ion-option>
    </ion-select>
  </ion-item>

  <ion-item>
    <div class="media-card media-bg" (click)="gotoDisclaimer()">
      <div class="media-header">
        <div class="border-circle">
          <ion-icon class='fa' name="list-box"> </ion-icon>
        </div>
        <div class="float-left">
          <h2 class="sub-title ml-2">Disclaimer</h2>
        </div>
      </div>
      <div class="media-header-right">
        <div class="float-right d-flex">
          <div class="arrow-circle mb-2 mr-2">
            <ion-icon class='fa ion-icon' name="arrow-forward" style="color: white"> </ion-icon>
          </div>
        </div>
      </div>
    </div>
  </ion-item>

  <ion-item>
    <div class="media-card media-bg" (click)="gotoAboutUs()">
      <div class="media-header">
        <div class="border-circle">
          <ion-icon class='fa' name="help"> </ion-icon>
        </div>
        <div class="float-left">
          <h2 class="sub-title ml-2">About Us</h2>
        </div>
      </div>
      <div class="media-header-right">
        <div class="float-right d-flex">
          <div class="arrow-circle mb-2 mr-2">
            <ion-icon class='fa ion-icon' name="arrow-forward" style="color: white"> </ion-icon>
          </div>
        </div>
      </div>
    </div>
  </ion-item>



</ion-content>
