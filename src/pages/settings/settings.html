<ion-header>
  <ion-navbar color="secondary">
    <ion-title>Settings</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-item >
    <ion-label *ngIf="settingDataarr.currencyType != Null">Currency Preference . {{currency}}  </ion-label>
    <ion-select [(ngModel)]="currencyPreference" >
      <ion-option >GBP (â‚¤)</ion-option>
      <ion-option >CAD ($)</ion-option>
      <ion-option >PKR (Rs.)</ion-option>
      <ion-option >USD ($)</ion-option>
    </ion-select>
  </ion-item>

  <ion-item >
    <ion-label *ngIf="settingDataarr.gasUnit != null">Gasoline Unit . {{settingDataarr.gasUnit}} </ion-label>
    <ion-select  [(ngModel)]="gasUnit">
      <ion-option >Gallons</ion-option>
      <ion-option >Litres</ion-option>
    </ion-select>
  </ion-item>

  <ion-item  >
    <ion-label *ngIf="settingDataarr.distanceUnit != null">Distance Unit . {{settingDataarr.distanceUnit}}</ion-label>
    <ion-select [(ngModel)]="distanceUnit" >
      <ion-option >Kilometers</ion-option>
      <ion-option >Miles</ion-option>
    </ion-select>

   
  </ion-item>
  <ion-item text-center color="secondary" (click)="savesetting()">
      Save
    </ion-item>
</ion-content>
