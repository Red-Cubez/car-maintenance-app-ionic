<ion-header>
    <ion-navbar color="black">
      <ion-buttons end>
        <button ion-button icon-only (click)="gotoSettingPage()">
          <ion-icon name="settings"></ion-icon>
        </button>
      </ion-buttons>
      <ion-title>
        <ion-icon (click)="dismissing()" style="font-size:1em;margin-right:7%" name="arrow-back"></ion-icon>Edit Vehicle
      </ion-title>
    </ion-navbar>
  </ion-header>


<ion-content  class="page-main">

     <section>
          <div class="card-img-overlay">
            <div class="form">
                <form class="login-form">
                    <div class="d-flex flex-column">
                        <ion-label class="text-white">Make  <span style="font-size: 1.5rem">(i.e Suzuki, Honda, Toyota)</span></ion-label>
                        <ion-input type="text" name="make" [(ngModel)]="carMake"></ion-input>
                    </div>
                    <div class="d-flex flex-column">
                        <ion-label class="text-white">Model  <span style="font-size: 1.5rem">(i.e Ciaz, Civic, Prius)</span></ion-label>
                        <ion-input type="text" name="model" [(ngModel)]="carModel"></ion-input>
                    </div>
                    <div class="d-flex flex-column">
                      <ion-label class="text-white">Year</ion-label>
                      <ion-input type="number" name="year" [(ngModel)]="carYear"></ion-input>
                  </div>
                  <div class="d-flex flex-column">
                      <ion-label class="text-white">Mileage</ion-label>
                      <ion-input type="number" name="mileage" [(ngModel)]="carMileage"></ion-input>
                  </div>
                  <button ion-button class='mt-4' (click)="editInformation()">Update Record</button>
                </form>
            </div>
        </div>
        </section>

</ion-content>
