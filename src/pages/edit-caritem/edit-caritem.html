<ion-header>
  <ion-navbar color="black">
    <ion-buttons end>
      <button ion-button icon-only (click)="gotoSettingPage()">
        <ion-icon name="settings"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      <ion-icon (click)="dismissing()" style="font-size:1em;margin-right:7%" name="arrow-back"></ion-icon>EDIT VEHICLE
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="page-main">

    <section class="page-main">
      
             <ul class="card-list">
                 <li>
                     <div class="media-card media-bg" (click)="gotoEditCarPage()">
                          <div class="media-header" >
                            <div class="border-circle">
                                <ion-icon class='fa' name="create"> </ion-icon>
                              </div>
                              <div class="float-left">
                                <h2 class="sub-title ml-2">Edit Detail</h2>
                              </div>
                          </div>
                            <div class="media-header-right">
                                <div class="float-right d-flex">
                                  <div class="arrow-circle mb-2 mr-2">
                                      <ion-icon class='fa ion-icon' name="arrow-forward" style="color: white" > </ion-icon>
                                  </div>
                              </div>
                            </div>
                     </div>
                     <div class="media-card media-bg" (click)="gotoAddMaintenanceRecordPage()">
                     <div class="media-header" >
                        <div class="border-circle">
                           <ion-icon class='fa' name="construct"> </ion-icon>
                         </div>
                         <div class="float-left">
                            <h2 class="sub-title ml-2">Maintenance Records</h2>
                          </div>
                     </div>
                        <div class="media-header-right">
                            <div class="float-right d-flex">
                             <div class="arrow-circle mb-2 mr-2">
                                 <ion-icon class='fa ion-icon' name="arrow-forward" style="color: white" > </ion-icon>
                             </div>
                         </div>
                        </div>
                     </div>
                     <div class="media-card media-bg" (click)='gotoAddMileageRecordPage()'>
                        <div class="media-header" >
                           <div class="border-circle">
                              <ion-icon class='fa' name="color-fill"> </ion-icon>
                            </div>
                            <div class="float-left">
                               <h2 class="sub-title ml-2">Consumption Records</h2>
                             </div>
                        </div>
                           <div class="media-header-right">
                               <div class="float-right d-flex">
                                <div class="arrow-circle mb-2 mr-2">
                                    <ion-icon class='fa ion-icon' name="arrow-forward" style="color: white" > </ion-icon>
                                </div>
                            </div>
                           </div>
                     </div>
                     <div class="media-card media-bg" (click)='gotoReportRecordPage()'>
                        <div class="media-header" >
                           <div class="border-circle">
                              <ion-icon class='fa' name="document"> </ion-icon>
                            </div>
                            <div class="float-left">
                               <h2 class="sub-title ml-2">Reports</h2>
                             </div>
                        </div>
                           <div class="media-header-right">
                               <div class="float-right d-flex">
                                <div class="arrow-circle mb-2 mr-2">
                                    <ion-icon class='fa ion-icon' name="arrow-forward" style="color: white" > </ion-icon>
                                </div>
                            </div>
                           </div>
                     </div>

                 </li>
             </ul>
      

        
    </section>


</ion-content>
