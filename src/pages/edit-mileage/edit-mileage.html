<ion-header>
  <ion-navbar color="secondary">
    <ion-buttons end>
      <button ion-button icon-only (click)="gotoSettingPage()">
        <ion-icon name="settings"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      <ion-icon (click)="dismissing()" style="font-size:1em;margin-right:7%" name="arrow-back"></ion-icon>Edit
      Consumption
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content >

    <section class="page-main">
        <div class="form">
            <div class="thumbnail"><img src="../../assets/imgs/carCM.png"></div>
            <form class="login-form">
                <ion-label class='text-left mtb-8 w-25'>DATE</ion-label>
                <ion-datetime class="inputDate" displayFormat=" D MMM, YYYY " max="2030" name="date" [(ngModel)]="mileageDate"></ion-datetime>
                <ion-label class='text-left mtb-8 w-25' style="text-transform: uppercase">{{gasUnit}}</ion-label>
                <ion-input type="text" name="liter" [(ngModel)]="mileageLitre"></ion-input>
                <p class='errorMsg' *ngIf="(this.mileageLitre == undefined || this.mileageLitre == '') && this.buttonClicked == true">Please
                    enter amount of liter</p>
                <ion-label class='text-left mtb-8'>{{currencyPreference}}</ion-label>
                <ion-input type="number" name="cost" [(ngModel)]="mileageCost"></ion-input>
                <p class='errorMsg'
                 *ngIf="(this.mileageCost == undefined || this.mileageCost == '') && this.buttonClicked == true">Please
                    enter mileage cost</p>
                <button ion-button class='mt-4' (click)="saveRecord()">Update Record</button>
            </form>
        </div>
    </section>

</ion-content>
