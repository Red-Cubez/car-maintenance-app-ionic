<ion-header>

    <ion-navbar color="secondary">
  
        <ion-buttons end>
            <button ion-button icon-only (click) = "gotoSettingPage()" >
            <ion-icon name="settings"></ion-icon>
            </button>
            </ion-buttons>
      <ion-title text-center>Edit Gas Mileage Record</ion-title>
  
    </ion-navbar>
  
  </ion-header>
  
  <ion-content padding>
      <ion-item>
        <ion-label floating>Date: {{dateTemp}}</ion-label>
        <ion-datetime displayFormat=" DDDD MMM D, YYYY" min="2015" max="{{currentDate}}"  donText ="Select" [(ngModel)]="date"></ion-datetime>
      </ion-item>
  
      <ion-item >
        <ion-label floating >{{settingDataMileage.gasUnit}} : {{fuelTemp}} </ion-label>
        <ion-input type="number" [(ngModel)]="fuel"></ion-input>
      </ion-item>
      <ion-item >
        <ion-label floating >{{currency}} : {{costTemp}}</ion-label>
        <ion-input type="number" [(ngModel)]="cost"></ion-input>
      </ion-item>
      <ion-row>
        <ion-col class="twoTopPadding">
          <button ion-button full color="secondary" style="height: 3.5rem;font-size: 1.4rem;font-weight: 100;text-transform: uppercase;border-radius: 25px; border-right-width: 1px; border-left-width: 1px; margin-left: 0.5%" (click)= "setgasmileagesetting()">Save </button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="twoTopPadding">
          <button ion-button full color="danger" style="height: 3.5rem;font-size: 1.4rem;font-weight: 100;text-transform: uppercase;border-radius: 25px; border-right-width: 1px; border-left-width: 1px; margin-left: 0.5%" (click)= "delete()">Delete </button>
        </ion-col>
      </ion-row>
  
  </ion-content>
